<script>
    function mobileMenuToggle(x) {
        x.classList.toggle("change");
        var x = document.getElementById("myTopnav");
        if (x.className === "with-topnav") {
            x.className += " responsive";
        }
        else {
            x.className = "with-topnav";
        }
    }
</script>
